<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - IBKSTwitter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="{% static 'img/start.jpg' %}" alt="Логотип Twitter" class="logo">
        </div>
        <div class="welcome-section">
            <div class="register-container">
                <h1>Регистрация в IBKSTwitter</h1>
                <form method="POST" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Имя пользователя</label>
                        <input type="text" id="id_username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" id="id_email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password1">Пароль</label>
                        <input type="password" id="id_password1" name="password1" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password2">Подтвердите пароль</label>
                        <input type="password" id="id_password2" name="password2" required>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.captcha.id_for_label }}">CAPTCHA</label>
                        {{ form.captcha }}
                    </div>

                    <button type="submit">Зарегистрироваться</button>
                    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
