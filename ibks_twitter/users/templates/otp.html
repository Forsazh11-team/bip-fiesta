<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>IBKSTwitter - Ввод кода</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="{% static 'img/start.png' %}" alt="Twitter Logo" class="logo">
        </div>
        <div class="welcome-section">
            <div class="register-container">
                <h1>Код для входа был отправлен на указанный электронный адрес.</h1>
                <form method="POST" id="code-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_code">Введите код:</label>
                        <input type="text" id="id_code" name="Code" required>
                    </div>
                    <button type="submit">Подтвердить</button>
                    <p><a href="/login">Вернутся ко входу</a></p>
                </form>
                <div class="messages">
                    {% if error %}
                        <p class="message">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
