<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Сброс пароля</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            {% load static %}
            <img src="{% static 'img/start.jpg' %}" alt="Twitter Logo" class="logo">
        </div>
        <div class="welcome-section">
            <div class="login-container">
                <h1>Сброс пароля</h1>
                <form id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <p>Поздравляем!</p>
                        <p>Ваш пароль успешно изменён.</p>
                    </div>
                    <p><a href="/login">Вернуться ко входу</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
